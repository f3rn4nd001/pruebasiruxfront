<div class="resolicion" >
    <div class="container"> 
        <div class="container w-75 mt-5 colorprimary" style="min-height:525px; ">
            <div class="row">
                <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded center">
                   <br>
                    <h1 class="" style="color:#343a40; font-size: 30px;">
                       <b>Somos el salto a la medicina</b> 
                       <br>que tu empresa necesita.
                    </h1>
                    <h2 class="text-white">
                        el trato humano de manera<br>
                        <b>rápida, eficaz y simple.</b>
                    </h2>
                    <h2 class="font-size-2-5em line-height-50-px" style="color:#343a40">
                        <b>Somos el primer -- en México</b>
                    </h2>
                </div>

                <div class="col bg-white" style="min-height: 525px; border-radius: 10px;">
                    <div class="mt-5 mb-4 center"><img src="https://images4.alphacoders.com/115/thumb-1920-115716.jpg" alt="10px" style="width: 90%;  height: 190px;"></div>
                    <form [formGroup]="FormLogin"class="center" (ngSubmit)="Login()">
                        <div class="mb-1 col-12 ">
                            <mat-form-field appearance="outline" style=" min-width: 80%">
                                <mat-label>Email</mat-label>
                                <input type="email"  formControlName="email" [(ngModel)]="FormLogin.email" matInput placeholder="Ejempro@gmail.com">
                                <mat-error *ngIf="email.invalid && email">
                                    Email es required
                                  </mat-error>
                            </mat-form-field>
                         </div>
                        <div class="mb-1 col-12">
                            <mat-form-field appearance="outline" style=" min-width: 80%">
                                <mat-label>Contraseña</mat-label>
                                <input type="password" minlength="5" formControlName="password" [(ngModel)]="FormLogin.password" matInput placeholder="Contraseña">
                                <mat-error *ngIf="password.invalid &&  password.touched">
                                    Contraseña es required
                                  </mat-error>
                                </mat-form-field>
                             
                        </div>
                        <div class="col-12 mb-4">
                            <button [disabled]="FormLogin.invalid" type="submit" mat-fab extended color="primary" style=" min-width: 80%">Ingresar</button>
                        </div>    
                     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
