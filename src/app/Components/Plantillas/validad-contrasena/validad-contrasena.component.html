    <form [formGroup]="ContraformGroup">
        <mat-form-field appearance="outline" >
            <mat-label>Ingrese contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" (blur)="validadContrasena(ContraformGroup.value.Contrasena)" [(ngModel)]="contenedor.Contrasena"  formControlName="Contrasena"  id="Contrasena"  required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </form>
