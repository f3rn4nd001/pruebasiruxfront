<div class="resolicion">
    <div class="container" style="padding-left: calc(var(--bs-gutter-x) * 2.5);">
      <nav class="mt-3 navbar navbar-expand-lg colorprimary center">
        <div class="container-fluid center">
          <a class="navbar-brand center" ><h1 class="texttitulo">Eliminar usuario</h1></a>
        </div> 
      </nav>
      <div class="row" style="justify-content:end">
        <div class="mt-3 mb-2 col-md-12 col-lg-4 col-xl-2" >
          <button matTooltip="Regresar a la consulta" style="min-width:100%; min-height: 80%; text-align-last:center; color:white; padding-left:10px" type="button" class="btn btn-warning text-white" (click)="reConsulta()" >Consulta</button> 
        </div>
        <div class="mt-3 col-md-12 col-lg-4 col-xl-2" >
          <app-validad-contrasena></app-validad-contrasena>
        </div>
        <div class="mt-3 mb-2 col-md-12 col-lg-4 col-xl-2" [matTooltip]="validadContras == 0?'Ingrese contradeÃ±a para habilitad':'Guardar datos'">
          <button  style="min-width:100%; min-height: 80%; text-align-last:center; color:white; padding-left:10px"  [disabled]="validadContras == 0 " type="button" class="btn btn-warning text-white" (click)="Guardar()">Guardar</button> 
        </div>
        <div class="card">
          <div class="card-body row ">
            <ngx-spinner class="posiz" bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#c98989" type = "ball-8bits" [fullScreen] = "false"><p  class="  col-12" > </p> <br><h1 style="color: white">Loading... </h1></ngx-spinner>
            <div class="col-md-12 col-lg-12 col-xl-12">
                <form class="container" [formGroup]="FormGroup"(ngSubmit)="Guardar()">
                    <h3 style="font-family: 1.25em;">Usuario</h3> 
                    <div class="row">
                      <div class="col-md-2 col-lg-2 col-xl-1"> <strong>Nombre:</strong></div>
                      <div class="col-md-3 col-lg-4 col-xl-3">{{sqlUsusario.tNombre}}</div>
                      <div class="col-md-2 col-lg-2 col-xl-1"><strong>Id:</strong></div>
                      <div class="col-md-5 col-lg-4 col-xl-3">{{sqlUsusario.ecodUsuario}} </div>
                      <div class="col-md-2 col-lg-2 col-xl-1"><strong>Estatus: </strong></div>
                      <div class="col-md-3 col-lg-4 col-xl-3"> {{sqlUsusario.Estatus}} </div>
                     </div>
                     <span layout="row"><hr flex/></span>
                     <div class="row">
                      <div class="col-md-2 col-lg-2 col-xl-1"> <strong>RFC:</strong></div>
                      <div class="col-md-3 col-lg-4 col-xl-3">{{sqlUsusario.tRFC}}</div>
                      <div class="col-md-2 col-lg-2 col-xl-1"><strong>Telefono:</strong></div>
                      <div class="col-md-5 col-lg-4 col-xl-3">{{sqlUsusario.tTelefono}} </div>
                     </div>  
                     <span layout="row"><hr flex/></span>

                    <div>
                      <mat-form-field appearance="outline" class="movilc ">
                        <mat-label for="mEliminacion">Motivo de eliminacion</mat-label>
                        <textarea  rows="3" [(ngModel)]="datos.mEliminacion" formControlName="mEliminacion"  id="mEliminacion" matInput ></textarea>
                        <mat-error>El motivo de eliminacion es requerido</mat-error>
                      </mat-form-field>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
